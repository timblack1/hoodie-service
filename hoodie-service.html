<link rel="import" href="../polymer/polymer.html">
<script>
  // Avoid causing polylint to error out in Travis-CI
  document.writeln('<script src="/hoodie/client.js">' + '</' + 'script>');
</script>

<!--
A Polymer element providing access to Hoodie.

Hoodie's docs are available at http://hood.ie.

Example:

    <hoodie-service id="hoodie_service" hoodie={{hoodie}}></hoodie-service>

@demo demo/index.html
-->
<dom-module id="hoodie-service">

  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script>
    'use strict';

    Polymer({
      is: 'hoodie-service',
      properties: {
        // Permits you to access hoodie's API via `document.querySelector('hoodie-service').hoodie`.
        hoodie: {
          type: Object,
          value: function(){
            var hoodie = new Hoodie();
            return hoodie;
          },
          reflectToAttribute: true,
          readOnly: true,
          notify: true
        }
      },
      ready:function(){
      }
    });

  </script>
</dom-module>
